openapi: 3.0.1
info:
  title: Pets Friend API
  version: 1.0.0
  description: API para control de animales

servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Roles
    description: Endpoints relacionados con los roles
  - name: Permisos
    description: Endpoints relacionados con los permisos
  - name: Usuarios
    description: Endpoints relacionados con los usuarios
  - name: Autenticación
    description: Endpoints relacionados con la autenticación

paths:
  /api/v1/role:
    post:
      tags:
        - Roles
      summary: Crea un nuevo rol
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleCreate'
      responses:
        '201':
          description: Rol creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'

    get:
      tags:
        - Roles
      summary: Obtiene todos los roles
      responses:
        '200':
          description: Roles obtenidos exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'

  /api/v1/role/{id}:
    get:
      tags:
        - Roles
      summary: Obtiene un rol por su ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID del rol a obtener
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Rol obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'

    patch:
      tags:
        - Roles
      summary: Actualiza un rol existente
      parameters:
        - in: path
          name: id
          required: true
          description: ID del rol a actualizar
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleUpdate'
      responses:
        '200':
          description: Rol actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'

    delete:
      tags:
        - Roles
      summary: Elimina un rol existente
      parameters:
        - in: path
          name: id
          required: true
          description: ID del rol a eliminar
          schema:
            type: integer
            format: int64
      responses:
        '202':
          description: Rol eliminado exitosamente

  /api/v1/role/permissions:
    post:
      tags:
        - Permisos
      summary: Crea un nuevo permiso
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionCreate'
      responses:
        '201':
          description: Permiso creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'

    get:
      tags:
        - Permisos
      summary: Obtiene todos los permisos
      responses:
        '200':
          description: Permisos obtenidos exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permission'

  /api/v1/user/register:
    post:
      tags:
        - Usuarios
      summary: Registra un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    get:
      tags:
        - Usuarios
      summary: Obtiene todos los usuarios
      responses:
        '200':
          description: Usuarios obtenidos exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /api/v1/user/{id}:
    get:
      tags:
        - Usuarios
      summary: Obtiene un usuario por su ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID del usuario a obtener
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Usuario obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    patch:
      tags:
        - Usuarios
      summary: Actualiza un usuario existente
      parameters:
        - in: path
          name: id
          required: true
          description: ID del usuario a actualizar
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      tags:
        - Usuarios
      summary: Elimina un usuario existente
      parameters:
        - in: path
          name: id
          required: true
          description: ID del usuario a eliminar
          schema:
            type: integer
            format: int64
      responses:
        '202':
          description: Usuario eliminado exitosamente

components:
  schemas:
    RoleCreate:
      type: object
      properties:
        name:
          type: string
        status:
          type: boolean
    RoleUpdate:
      type: object
      properties:
        name:
          type: string
        status:
          type: boolean
    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          type: boolean
    PermissionCreate:
      type: object
      properties:
        accessName:
          type: string
        canCreate:
          type: boolean
        canRead:
          type: boolean
        canUpdate:
          type: boolean
        canDelete:
          type: boolean
    Permission:
      type: object
      properties:
        id:
          type: integer
          format: int64
        accessName:
          type: string
        canCreate:
          type: boolean
        canRead:
          type: boolean
        canUpdate:
          type: boolean
        canDelete:
          type: boolean